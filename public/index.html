<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Team NTS</title>
</head>

<body>
  <div id="root">

    <div class="header" id="header">
      <span class="menuIcon" onclick="teamToggle()" style="position: absolute; top: 0px; left: 2px;">&#9776;</span>
      <div id="titleBox">NTS</div>
      <button id="darktoggleButton">DARK MODE</button>
    </div>

    <div id="main">
      <!-- 슬라이드 기능 -->
      <div class="slider">
        <div class="slide slide1 active">
          NTS TEAM
        </div>
        <div class="slide slide2">"자리가 사람을 만든다"</div>
        <div class="slide slide3">💻</div>
        <button class="prev">◀</button>
        <button class="next">▶</button>
      </div>
    </div>

    <div id="footer"></div>

  </div>
  <!-- 원인 발견 src가 먼저 실행되기 때문에 충돌 발생 -->
  <script src="scripts/main.js"></script>
</body>

</html>
