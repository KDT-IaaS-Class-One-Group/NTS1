<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Team NTS</title>
</head>

<body>
  <div id="root">

    <div class="header" id="header">
      <span class="menuIcon" onclick="teamToggle()" style="position: absolute; top: 0px; left: 2px;">&#9776;</span>
      <div id="titleBox">NTS</div>
      <button id="darktoggleButton">DARK MODE</button>

      <!-- 로그인 폼 -->
      <form id="loginForm">
        <label for="userId">ID:</label>
        <input type="text" id="userId" name="userId" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button id="loginBtn" type="button" onclick="login()">LOGIN</button>
      </form>
      <!-- 회원가입 버튼 -->
      <button id="signupBtn" onclick="location.href='signUp.html'">회원가입</button>
      <!-- 로그아웃 버튼 -->
      <button style="display: none;" id="logoutBtn" onclick="logout()">로그아웃</button>
      <!-- ID 출력 창 -->
      <div id="loggedInUserId" style="display: none;"></div>
    </div>

    <div id="main">
      <!-- 슬라이드 기능 -->
      <div class="slider">
        <div class="slide slide1 active">
          NTS TEAM
        </div>
        <div class="slide slide2">
          <img src="https://avatars.githubusercontent.com/u/141980310?s=96&v=4" alt="">
          <div>
            <li>name : 오승민</li>
            <li>E-mail : ohmin2886@gmail.com</li>
            <li>address : 대전광역시 동구</li>
            <li><a href="https://github.com/seungmin21">https://github.com/seungmin21</a></li>
          </div>
        </div>
        <div class="slide slide3">💻</div>
        <button class="prev">◀</button>
        <button class="next">▶</button>
      </div>
    </div>

    <div id="footer"></div>

  </div>
  <!-- 원인 발견 src가 먼저 실행되기 때문에 충돌 발생 -->
  <script src="scripts/main.js"></script>
</body>

</html>
