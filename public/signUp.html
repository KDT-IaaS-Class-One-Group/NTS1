<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/sign.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>
      <div class="font-size">NTS 회원가입</div>
    </div>
    <div id="sign">
      <input type="text" id="userId" name="userId" oninput="checkDuplicateId()" placeholder="아이디" required>
      <input type="password" id="password" placeholder="비밀번호">
      <input type="email" id="email" placeholder="이메일">
      <input type="text" id="name" placeholder="이름">
      <input type="text" id="residentNumber" placeholder="주민번호">
      <input type="button" id="signupBtn" value="회원가입" onclick="signup()">
    </div>
  </div>
  <script type="module" src="scripts/signUp.js"></script>
</body>
</html>
